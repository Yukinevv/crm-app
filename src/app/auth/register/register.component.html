<div class="container mt-4" style="max-width:400px">
  <h2>Rejestracja</h2>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="mb-3 mt-3">
      <label>Email</label>
      <input type="email" formControlName="email" class="form-control">
      <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched"
           class="text-danger small">
        Wprowadź poprawny email
      </div>
    </div>
    <div class="mb-3">
      <label>Hasło</label>
      <input type="password" formControlName="password" class="form-control">
      <div *ngIf="form.get('password')?.errors?.['required'] && form.get('password')?.touched"
           class="text-danger small">Hasło jest wymagane
      </div>
      <div *ngIf="form.get('password')?.errors?.['minlength'] && form.get('password')?.touched"
           class="text-danger small">Min. 6 znaków
      </div>
    </div>
    <div class="mb-3">
      <label>Potwierdź hasło</label>
      <input type="password" formControlName="confirm" class="form-control">
      <div *ngIf="form.errors?.['mismatch'] && form.get('confirm')?.touched"
           class="text-danger small">Hasła nie są zgodne
      </div>
    </div>

    <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

    <button class="btn btn-primary" type="submit" [disabled]="form.invalid">Zarejestruj się</button>
    <a routerLink="/login" class="btn btn-link">Masz już konto? Zaloguj się</a>
  </form>
</div>
