<div class="auth-container container mt-4">
  <div class="auth-card card shadow-soft p-4 p-md-5 mt-5">
    <h2 class="auth-title mb-1">Logowanie</h2>
    <p class="auth-subtitle text-muted mb-4">MiÅ‚o CiÄ™ znowu widzieÄ‡ ğŸ‘‹</p>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="mb-3 mt-2">
        <label class="form-label">Email</label>
        <input type="email" formControlName="email" class="form-control">
        <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched"
             class="text-danger small mt-1">
          WprowadÅº poprawny email
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">HasÅ‚o</label>
        <input type="password" formControlName="password" class="form-control">
        <div *ngIf="form.get('password')?.invalid && form.get('password')?.touched"
             class="text-danger small mt-1">
          HasÅ‚o jest wymagane
        </div>
      </div>

      <div *ngIf="error" class="alert alert-danger mt-3">{{ error }}</div>

      <div class="d-flex align-items-center gap-2 mt-4">
        <button class="btn btn-primary" type="submit" [disabled]="form.invalid">Zaloguj siÄ™</button>
        <a routerLink="/register" class="btn btn-link ms-2 ml-2">Rejestracja</a>
      </div>
    </form>
  </div>
</div>
