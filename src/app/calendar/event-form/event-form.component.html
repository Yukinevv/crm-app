<div class="container mt-4" style="max-width:600px">
  <h2 *ngIf="!editId">Nowe spotkanie</h2>
  <h2 *ngIf="editId">{{ isCreator ? 'Edycja spotkania' : 'Szczegóły spotkania' }}</h2>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="mb-3 mt-4">
      <label>Tytuł</label>
      <input formControlName="title" class="form-control">
      <div *ngIf="form.get('title')?.invalid && form.get('title')?.touched"
           class="text-danger small">Tytuł jest wymagany
      </div>
    </div>

    <!-- Uczestnicy - tylko dla twórcy -->
    <div *ngIf="isCreator; else readOnlyParticipants" class="mb-3 mt-4">
      <label>Uczestnicy</label>
      <select class="form-select" (change)="onParticipantSelect($event)">
        <option value="">-- wybierz --</option>
        <option *ngFor="let c of contactsList" [value]="c.id">
          {{ c.firstName }} {{ c.lastName }}
        </option>
      </select>
      <div class="participants-list mt-2">
        <div *ngFor="let pid of selectedParticipants" class="participant-chip">
          {{ getContactName(pid) }}
          <button type="button" class="btn-remove" aria-label="Usuń uczestnika"
                  (click)="removeParticipant(pid)">&times;
          </button>
        </div>
      </div>
    </div>

    <!-- Read-only dla zaproszonych -->
    <ng-template #readOnlyParticipants>
      <div class="mb-3 mt-4">
        <label>Uczestnicy</label>
        <ul class="list-group mt-2">
          <li *ngFor="let p of eventData?.participantsSnapshot || []"
              class="list-group-item d-flex justify-content-between align-items-center">
            <span>{{ p.uid === currentUserUid ? 'Ty' : p.name }}</span>
            <button *ngIf="!isCreator && p.uid !== currentUserUid && !hasContact(p.uid)"
                    class="btn btn-sm btn-outline-primary"
                    (click)="addToContacts(p)">
              Dodaj do kontaktów
            </button>
          </li>
        </ul>
      </div>
    </ng-template>

    <div class="mb-3 mt-4">
      <label>Lokalizacja</label>
      <input formControlName="location" class="form-control">
    </div>

    <div class="mb-3">
      <label>Wirtualny link</label>
      <input formControlName="virtualLink" class="form-control" placeholder="https://">
    </div>

    <div class="row">
      <div class="col">
        <label>Start</label>
        <input type="datetime-local" formControlName="start" class="form-control">
      </div>
      <div class="col">
        <label>Koniec</label>
        <input type="datetime-local" formControlName="end" class="form-control">
      </div>
    </div>

    <div class="form-check mt-2">
      <input type="checkbox" formControlName="allDay" class="form-check-input" id="allDay">
      <label for="allDay" class="form-check-label">Cały dzień</label>
    </div>

    <div class="mb-3 mt-3">
      <label>Przypomnienie (min przed)</label>
      <input type="number" formControlName="reminderMinutesBefore" class="form-control">
    </div>

    <button *ngIf="isCreator" type="submit" class="btn btn-primary" [disabled]="form.invalid">
      Zapisz
    </button>
    <button class="btn btn-secondary ms-2 ml-2" (click)="router.navigate(['/calendar'])" type="button">
      Anuluj
    </button>
  </form>
</div>
