<div class="container mt-4">
  <button class="btn btn-secondary mb-3" (click)="back()">← Powrót</button>

  <div *ngIf="loading">Ładowanie...</div>
  <div *ngIf="error" class="text-danger">{{ error }}</div>

  <div *ngIf="!loading && email">
    <h3>{{ email?.subject }}</h3>
    <p><strong>Od:</strong> {{ email?.from }}</p>
    <p><strong>Do:</strong> {{ email?.to }}</p>
    <p><strong>Data:</strong> {{ email?.date | date:'full' }}</p>
    <hr>
    <div [innerText]="email?.body"></div>
  </div>
</div>
