<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Skrzynka odbiorcza</h2>
    <button class="btn btn-primary" (click)="compose()">Napisz maila</button>
  </div>

  <div *ngIf="loading">Ładowanie...</div>
  <div *ngIf="error" class="text-danger">{{ error }}</div>

  <table *ngIf="!loading && emails.length" class="table">
    <thead>
    <tr>
      <th>Od</th>
      <th>Temat</th>
      <th>Data</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let email of emails"
        [class.font-weight-bold]="!email.isRead"
        (click)="openEmail(email)"
        style="cursor: pointer;">
      <td>{{ email.from }}</td>
      <td>{{ email.subject }}</td>
      <td>{{ email.date | date:'short' }}</td>
    </tr>
    </tbody>
  </table>

  <div *ngIf="!loading && !emails.length" class="text-center">
    Brak wiadomości.
  </div>
</div>
